<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>editar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
		<form method="post" th:action="@{/aluno/atualizar/{id}(id=${aluno.id})}" th:object="${aluno}" enctype="multipart/form-data">
		  <div class="form-group row">
		    <label for="nome" class="col-4 col-form-label">Nome</label> 
		    <div class="col-8">
		      <input th:field="*{nome}" placeholder="Insira novo nome" type="text" class="form-control">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="curso" class="col-4 col-form-label">Curso</label> 
		    <div class="col-8">
		      <input th:field="*{curso}" placeholder="Insira novo curso" type="text" class="form-control">
		    </div>
		  </div> 
		  <div class="form-group row">
		    <div class="offset-4 col-8">
		      <button name="submit" type="submit" class="btn btn-primary">Atualizar</button>
		    </div>
		  </div>
		</form>		
</div>
</body>
</html>
